<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Install Bootstrap-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="style.css">
      <title>Travel Photos</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a href="#" class="navbar-brand">Travel Photos</a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
              <a class="nav-item nav-link active" id="home">Home</a>
              <a class="nav-item nav-link" id="all">Show All Posts</a>
              <a class="nav-item nav-link" id="upload">Upload New</a>
              <a class="nav-item nav-link" id="login">Login</a>
          </div>
          <form id='search' action='/search' class="form-inline d-flex justify-content-center md-form form-sm mt-0">
            <i class="fas fa-search" aria-hidden="true"></i>
            <input class="form-control form-control-sm ml-3 w-75" name='keyword' type='text' id='search_keyword' placeholder="Search for:"></input>
          </form>
      </div>
      <div>
        <div class="profile-userpic" id="user"></div>
      <div class="profile-usertitle">
        <div class="profile-usertitle-name" id="name"></div>
      </div>
      </div>
      

  </nav>
    
    <div class="container-fluid">
      <div class="row" id='intro'></div>
      <div class="row" id='search_results'></div>
      <div id='success_div'></div>
      <div id='post' class="card mb-4 box-shadow"></div>
      <div id='comment'></div>
      <div id='upload_div'></div>
<form action="fileupload" method="post" enctype="multipart/form-data" id="form">  
    </form>
  </div>
    
  </body>
<!-- Link client side-->
<script src='client.js'></script>

</html>
